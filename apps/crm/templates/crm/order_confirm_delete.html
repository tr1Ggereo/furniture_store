{% extends 'crm/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-20">
    <div class="bg-brand-panel border border-red-500/20 rounded-2xl p-10 shadow-2xl text-center">
        <div class="w-20 h-20 bg-red-500/10 text-red-500 rounded-full flex items-center justify-center mx-auto mb-8">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                </path>
            </svg>
        </div>

        <h1 class="text-3xl font-serif font-bold text-white mb-4">Видалити замовлення?</h1>
        <p class="text-gray-400 mb-10 leading-relaxed">
            Ви впевнені, що хочете видалити замовлення від <span class="text-white font-bold">{{ object.name
                }}</span>?<br>
            Цю дію неможливо буде скасувати.
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit"
                class="w-full bg-red-600 text-white font-bold uppercase tracking-widest py-6 text-xs rounded-xl hover:bg-red-700 transition-colors">
                Підтвердити видалення
            </button>
            <a href="{% url 'crm:dashboard' %}"
                class="block w-full border border-white/10 text-gray-400 font-bold uppercase tracking-widest py-6 text-xs rounded-xl hover:bg-white/5 transition-colors">
                Скасувати
            </a>
        </form>
    </div>
</div>
{% endblock %}
