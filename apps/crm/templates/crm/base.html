<!DOCTYPE html>
<html lang="uk" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - ReST.IF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            wood: '#4A3728',
                            charcoal: '#111111',
                            panel: '#1A1A1A',
                            gold: '#C5A059',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-custom::-webkit-scrollbar {
            width: 5px;
        }

        .scrollbar-custom::-webkit-scrollbar-track {
            background: #1A1A1A;
        }

        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: #C5A059;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-brand-charcoal text-gray-300 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-brand-panel border-r border-white/5 flex flex-col fixed h-full z-50">
        <div class="p-8">
            <a href="/" class="text-2xl font-serif font-bold text-white tracking-widest leading-none">
                ReST<span class="text-brand-gold">.IF</span>
            </a>
            <div class="text-[10px] text-brand-gold font-bold uppercase tracking-widest mt-2 opacity-50">CRM System
            </div>
        </div>

        <nav class="flex-1 px-4 space-y-2">
            <a href="{% url 'crm:dashboard' %}"
                class="flex items-center space-x-3 p-4 rounded-lg bg-brand-gold/10 text-brand-gold border-l-4 border-brand-gold">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                <span class="font-medium text-sm">Панель приладів</span>
            </a>
            <!-- Additional links can go here -->
        </nav>

        <div class="p-4 border-t border-white/5">
            <div class="flex items-center space-x-3 p-4">
                <div class="w-10 h-10 rounded-full bg-brand-gold flex items-center justify-center text-white font-bold">
                    {{ user.username|slice:":1"|upper }}
                </div>
                <div>
                    <div class="text-sm font-bold text-white">{{ user.username }}</div>
                    <div class="text-[10px] opacity-50">Адміністратор</div>
                </div>
            </div>
            <form action="{% url 'admin:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit"
                    class="w-full text-left p-4 text-xs font-bold uppercase tracking-widest text-red-500 hover:bg-red-500/10 rounded-lg transition-colors">
                    Вийти
                </button>
            </form>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-10">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
