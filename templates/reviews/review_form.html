{% extends 'base.html' %}

{% block title %}Додати відгук - ReST.IF{% endblock %}

{% block content %}
<section class="pt-32 pb-24 bg-brand-cream min-h-screen">
    <div class="container mx-auto px-6 max-w-xl">
        <div class="bg-white p-10 md:p-16 shadow-2xl relative overflow-hidden">
            <div class="absolute -top-10 -right-10 text-9xl font-serif font-bold text-gray-50 opacity-10 select-none">
                ReST</div>

            <h1 class="text-3xl md:text-4xl font-serif font-bold mb-8 relative z-10">Ваш відгук</h1>

            <form method="post" class="space-y-8 relative z-10">
                {% csrf_token %}

                <div class="space-y-2">
                    <label class="block text-xs font-bold uppercase tracking-widest text-gray-400">Ім'я</label>
                    {{ form.name }}
                </div>

                <div class="space-y-2">
                    <label class="block text-xs font-bold uppercase tracking-widest text-gray-400">Оцінка</label>
                    {{ form.rating }}
                </div>

                <div class="space-y-2">
                    <label class="block text-xs font-bold uppercase tracking-widest text-gray-400">Текст відгуку</label>
                    {{ form.text }}
                </div>

                <button type="submit"
                    class="w-full bg-brand-charcoal text-white py-6 font-bold uppercase tracking-widest hover:bg-brand-gold transition-all duration-500">
                    Надіслати відгук
                </button>
            </form>
        </div>
    </div>
</section>

<style>
    input,
    select,
    textarea {
        width: 100%;
        border: none;
        border-bottom: 2px solid #F3F4F6;
        padding: 1rem 0;
        outline: none;
        background: transparent;
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: #C5A059;
    }
</style>
{% endblock %}
